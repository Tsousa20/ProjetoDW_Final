<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burguer House</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/f51d4c2c11.js" crossorigin="anonymous"></script>
    
</head>
<body>
    
    <main id="lpage">
        <!--ConteÃºdo principal--> 
        <div class="wrapper">
            <span class="icon-close" onclick= "location.href='welcome_page.html';"><i class="fa-solid fa-x"></i></span>


            <div class="form-box login">
                <h2>Login</h2>
                <form action="#">
                    <div class="input-box">
                        <span class="icon"><i class="fa-solid fa-envelope"></i></span>
                        <input type="email" required>
                        <label>Email</label>
                    </div>

                    <div class="input-box">
                        <span class="icon"><i class="fa-solid fa-lock"></i></span>
                        <input type="password" required>
                        <label>Password</label>
                    </div>

                    <div class="rember-forgot">
                        <label><input type="checkbox">Remember me</label>
                        <a href="#">Forgot Password?</a>
                    </div>

                    <button type="submit" class="btnInsideLogin">Login</button>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
